service: callingcode-lambda

provider:
  name: aws
  runtime: nodejs8.10

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}  
  region: ap-southeast-1

functions:
  callingcodeLookup:
    name: ${opt:stage, 'dev'}-callingcode-lookup
    handler: handler.lookup
    events:
      - http:
         method: get
         path: callingcode/lookup
  callingcodeList:
    name: ${opt:stage, 'dev'}-callingcode-list
    handler: handler.list
    events:
      - http:
          method: get
          path: callingcode